    <script type="text/javascript">
      var imageParam = ''
      var buttonParam = ''
      var completeFlag = new Set();
      var popUpMsg = true;
      function testBackground(elementId, imageId)
      {
//        document.getElementById("cat").style.display="none";
        image_change = 'url(01/'+imageId+'.jpg) center'
//        document.getElementById(elementId).style.background = 'url(01/''''.jpg) center'
        document.getElementById(elementId).style.background = image_change
        document.getElementById(elementId).style.backgroundSize = '100% 100%'
         
      }
      function showAll()
      {
        location.reload();
      }
      function bpassParam(anAction){
        buttonParam = anAction;
        if(buttonParam == 'b' + imageParam){
          testBackground(buttonParam, imageParam);
            completeFlag.add(imageParam)
        }

          checkAllFinished()
      }
        function passParam(anAction){
          imageParam = anAction;
          
          if(buttonParam == 'b' + imageParam){
            testBackground(buttonParam, imageParam)
              completeFlag.add(imageParam)
          }
            checkAllFinished()
      }

      function checkAllFinished(){
          if (completeFlag.size == 8 && popUpMsg == true){
              popUpMsg = false;
              alert('All finished !')
          }
      }
    </script>
