        var imageParam = ''

        var completeFlag = new Set();

//        document.getElementById("cat").style.display="none";

        }
        function showAll()
        {
            location.reload();
        }
        function bpassParam(anAction){
            buttonParam = anAction;
            if(buttonParam == 'b' + imageParam){
                testBackground(buttonParam, imageParam);
                completeFlag.add(imageParam)
            }

            checkAllFinished()
        }
        function passParam(anAction){
            imageParam = anAction;

            if(buttonParam == 'b' + imageParam){
                testBackground(buttonParam, imageParam)
                completeFlag.add(imageParam)
            }
            checkAllFinished()
        }

        function checkAllFinished(){
            if (completeFlag.size == 8 && popUpMsg == true){
                popUpMsg = false;
                alert('All finished !')
            }
        }
    </script>
